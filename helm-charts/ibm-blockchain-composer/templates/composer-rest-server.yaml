---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: composer-rest-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: composer-rest-server
    spec:
      volumes:
      - name: shared
        persistentVolumeClaim:
         claimName: shared      
      - name: composer-card-store
        persistentVolumeClaim:
          claimName: composer-pvc
      containers:
      - name: composer-rest-server
        image: "{{ .Values.composer.rest.repository}}:{{ .Values.composer.rest.tag}}"
        imagePullPolicy: {{.Values.composer.rest.pullPolicy}}
        env:
        - name: COMPOSER_CARD
          value: {{ .Values.composer.restServerCard }}
        - name: COMPOSER_NAMESPACES
          value: never
        volumeMounts:
        - name: composer-card-store
          mountPath: /home/composer/.composer
      initContainers:
      - name: init-rest
        image: busybox
        command: ["sh", "-c", "sleep 1 && while [ ! -f /home/composer/.composer/composer_ready ]; do echo Waiting for composer config; sleep 1; done;"]
        volumeMounts:
        - mountPath: /shared
          name: shared
        - name: composer-card-store
          mountPath: /home/composer/.composer      